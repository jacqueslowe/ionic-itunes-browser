<ion-header>
  <ion-navbar>
    <ion-title>
      iTunes Music
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchValue" (search)="searchClicked()" placeholder="Search iTunes music"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of music" (click)="play(item)">
      <ion-thumbnail item-start>
        <img src={{item.artworkUrl100}}>
      </ion-thumbnail>
      <h2>{{item.trackName}}</h2>
      <p>{{item.artistName}}</p>
      <div *ngIf="playerService.selectedTrack && item.trackId === playerService.selectedTrack.trackId" item-end>
        {{playerService.playerState}}
        <!--ion-icon name="play"></ion-icon-->
        <!--ion-icon *ngIf="playerService.playerState == playing" name="play"></ion-icon>
        <ion-icon *ngIf="playerService.playerState == paused" name="pause"></ion-icon-->
        
      </div>
    </ion-item>
  </ion-list>
</ion-content>
