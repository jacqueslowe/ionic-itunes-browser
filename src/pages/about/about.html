<ion-header>
  <ion-navbar>
    <ion-title>
      iTunes Music
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-item>
        <ion-label floating>Artist, Song</ion-label>
        <ion-input type="text" [(ngModel)]="searchValue" name="searchValue"></ion-input>
        <button item-end ion-button color="dark"  (click)="searchClicked(item)" class="pull-right">Go</button>
    </ion-item>
  </ion-grid>
    <ion-list>
      <ion-item *ngFor="let item of music" (click)="play(item)">
        <ion-avatar item-start>
          <img src={{item.artworkUrl100}}>
        </ion-avatar>
        <h2>{{item.trackName}}</h2>
        <p>{{item.artistName}}</p>
        <ion-badge *ngIf="playerService.selectedTrack && item.trackId === playerService.selectedTrack.trackId" color="danger" item-end>{{playerService.playerState}}</ion-badge>
        <ion-badge item-end>{{item.trackPrice}}</ion-badge>
      </ion-item>
    </ion-list>
</ion-content>
