<ion-header>
  <ion-navbar>
    <ion-title>
      Music
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-label col-4 color="primary">Search</ion-label>
      <ion-input col-6 placeholder="artist"></ion-input>
      <button col-2 ion-button color="dark">Go</button>
    </ion-row>
  </ion-grid>
  <ion-list>
      <ion-item *ngFor="let item of items">{{item.name}}</ion-item>
  </ion-list>
</ion-content>
