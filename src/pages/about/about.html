<ion-header>
  <ion-navbar>
    <ion-title>
      Music
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-label color="primary">Search</ion-label>
      <ion-item>
        <ion-input col-6 placeholder="artist"></ion-input>
      </ion-item>
        <button item-end ion-button color="dark"  (click)="searchClicked(item)">Go</button>
    </ion-row>
  </ion-grid>
  <ion-list>
      <ion-item *ngFor="let item of music">{{item.artistName}}</ion-item>
  </ion-list>
</ion-content>
